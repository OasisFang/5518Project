<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能药盒 - 设置药物库存</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .header {
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e5e5;
      margin-bottom: 30px;
    }
    .step-indicator {
      margin-bottom: 30px;
    }
    .step-indicator .step {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      line-height: 28px;
      text-align: center;
      margin-right: 10px;
    }
    .step-indicator .step.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }
    .step-indicator .step.completed {
      background-color: #28a745;
      color: white;
      border-color: #28a745;
    }
    .action-buttons {
      margin-top: 30px;
    }
    #errorAlert, #successAlert {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header d-flex justify-content-between align-items-center">
      <h1 class="h3">智能药盒系统</h1>
      <div>
        <span id="connectionStatus" class="badge bg-success">已连接</span>
        <span id="modeIndicator" class="badge bg-primary">真实模式</span>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <h2 class="h4 mb-4">设置药物库存</h2>
        
        <div class="step-indicator d-flex align-items-center mb-4">
          <div class="step completed">1</div>
          <span class="me-3">选择药物</span>
          <div class="step completed">2</div>
          <span class="me-3">设置单片重量</span>
          <div class="step active">3</div>
          <span>设置库存</span>
        </div>
        
        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        <div class="alert alert-success" id="successAlert" role="alert"></div>
        
        <div class="row">
          <!-- 左侧：药物信息 -->
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-header bg-info text-white">
                当前药物信息
              </div>
              <div class="card-body">
                <h5 id="medicationName">未选择药物</h5>
                <hr>
                <div class="mb-2">
                  <strong>单片重量:</strong> <span id="medicationWpp">0.000</span> g
                </div>
                <div class="mb-2">
                  <strong>当前库存:</strong> <span id="medicationCount">0</span> 片
                </div>
                <div class="mb-2">
                  <strong>总重量:</strong> <span id="medicationTotalWeight">0.000</span> g
                </div>
              </div>
            </div>
            
            <div class="card">
              <div class="card-header bg-secondary text-white">
                操作说明
              </div>
              <div class="card-body">
                <ol class="mb-0">
                  <li>确保药盒是空的，点击"去皮/校准"按钮</li>
                  <li>将药物放入药盒，等待重量稳定</li>
                  <li>系统会自动计算药片数量</li>
                  <li>确认无误后，点击"确认"按钮完成设置</li>
                </ol>
              </div>
            </div>
          </div>
          
          <!-- 右侧：重量组件 -->
          <div class="col-md-8">
            <!-- 引入重量显示组件 -->
            {% include 'components/weight_display.html' %}
            
            <div class="action-buttons d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" id="backButton">
                <i class="fas fa-arrow-left"></i> 返回上一步
              </button>
              <button type="button" class="btn btn-primary" id="completeButton">
                完成设置 <i class="fas fa-check"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    $(document).ready(function() {
      // 全局状态
      let activeMedication = null;
      let medicationDetails = {};
      let isRealMode = true;
      
      // 初始化函数
      function init() {
        // 从URL参数获取药物ID
        const urlParams = new URLSearchParams(window.location.search);
        const medId = urlParams.get('med_id');
        
        if (!medId) {
          showError("未指定药物ID，请返回选择药物");
          return;
        }
        
        // 获取初始状态
        getStatus().then(function(data) {
          isRealMode = !data.is_simulation;
          medicationDetails = data.pc_managed_medication_details || {};
          
          // 更新模式指示器
          updateModeIndicator(isRealMode);
          
          // 如果找到了药物，显示详情
          if (medicationDetails[medId]) {
            activeMedication = medId;
            updateMedicationInfo(medId);
          } else {
            showError(`未找到ID为 ${medId} 的药物`);
          }
        }).catch(function() {
          showError("无法获取系统状态");
        });
        
        // 绑定按钮事件
        $("#backButton").click(function() {
          window.location.href = "/medication_setup.html?med_id=" + activeMedication;
        });
        
        $("#completeButton").click(function() {
          window.location.href = "/";
        });
        
        // 设置应用对象供组件使用
        window.pillboxApp = {
          isReady: true,
          isRealMode: isRealMode,
          getActiveMedication: function() {
            return activeMedication;
          },
          getMedicationWpp: function(medId) {
            return medicationDetails[medId] ? medicationDetails[medId].wpp : 0;
          },
          onInventorySet: function(medId, count, weight) {
            // 更新本地数据
            if (medicationDetails[medId]) {
              medicationDetails[medId].count_in_box = count;
              medicationDetails[medId].total_weight_in_box = weight;
              updateMedicationInfo(medId);
            }
            
            // 显示成功消息
            showSuccess(`已成功设置 ${medId} 的库存为 ${count} 片`);
          }
        };
        
        // 触发组件初始化事件
        $(document).trigger("pillboxAppReady");
      }
      
      // 获取系统状态
      function getStatus() {
        return $.get("/get_status");
      }
      
      // 更新药物信息显示
      function updateMedicationInfo(medId) {
        const details = medicationDetails[medId];
        if (!details) return;
        
        $("#medicationName").text(medId);
        $("#medicationWpp").text(details.wpp.toFixed(3));
        $("#medicationCount").text(details.count_in_box);
        $("#medicationTotalWeight").text(details.total_weight_in_box.toFixed(3));
      }
      
      // 更新模式指示器
      function updateModeIndicator(isReal) {
        if (isReal) {
          $("#modeIndicator").text("真实模式").removeClass("bg-warning").addClass("bg-primary");
        } else {
          $("#modeIndicator").text("模拟模式").removeClass("bg-primary").addClass("bg-warning");
        }
      }
      
      // 显示错误信息
      function showError(message) {
        $("#errorAlert").text(message).show();
        $("#successAlert").hide();
      }
      
      // 显示成功信息
      function showSuccess(message) {
        $("#successAlert").text(message).show();
        $("#errorAlert").hide();
        
        // 3秒后自动隐藏
        setTimeout(function() {
          $("#successAlert").fadeOut();
        }, 3000);
      }
      
      // 设置连接状态
      function setConnectionStatus(isConnected) {
        if (isConnected) {
          $("#connectionStatus").text("已连接").removeClass("bg-danger").addClass("bg-success");
        } else {
          $("#connectionStatus").text("未连接").removeClass("bg-success").addClass("bg-danger");
        }
      }
      
      // 定期检查连接状态
      setInterval(function() {
        $.get("/get_status")
          .done(function(data) {
            const isConnected = data.arduino_state.stage_name !== "Disconnected";
            setConnectionStatus(isConnected);
          })
          .fail(function() {
            setConnectionStatus(false);
          });
      }, 5000);
      
      // 初始化页面
      init();
    });
  </script>
</body>
</html>
